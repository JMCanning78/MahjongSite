{% extends "template.html" %}
{% block title %} - Seater{% end %}
{% block head %}
		<link href="{{ static_url("css/seating.css") }}" type="text/css" rel="stylesheet" />
		<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.2.1/mustache.min.js" type="text/javascript"></script>
		<script src="{{ static_url("js/seating.js") }}"></script>
{% end %}
{% block content %}
	{% if current_user %}
		<input id="person" type="text" class="playercomplete" placeholder="PLAYER"></input>
		<button id="addperson">ADD</button>
		<button id="clearplayers">CLEAR</button>
		{% if meetup_ok %}
						<button id="meetup">ADD RSVPS FOR {{ today.upper() }} OR NEXT MEETUP</button>
		{% end %}

		<div id="key">
			<div class="player">
				<input type="checkbox" class="priority" checked id="checked-key-box" disabled />
				<label for="checked-key-box"></label>
				<span> Prioritize for 4p</span>
			</div>
			<div class="player">
				<input type="checkbox" class="priority" id="unchecked-key-box" disabled />
				<label for="unchecked-key-box"></label>
				<span> Deprioritize</span>
			</div>
		</div>
		<div id="people">
		</div>
		<button id="regentables">RESHUFFLE TABLES</button>
	{% end %}
	<div id="tables">
	</div>
{% end %}
